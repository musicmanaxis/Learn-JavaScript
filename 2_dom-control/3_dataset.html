<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HTML5에서는 데이터(data-) 속성을 도입했습니다. 이 속성을 사용해서 HTML 요소에 임의의 데이터를 추가할 수 있습니다. 
     브라우저는 이 데이터 속성을 완전히 무시하므로 자바스크립트에서 쉽게 요소에 관한 정보를 읽거나 수정할 수 있습니다.
      -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="3_dataset.js" defer></script>
    <title>Data 속성</title>
  </head>
  <body>
    <!-- dataset 프로퍼티로 데이터(data-) 속성을 읽거나 수정할 수 있습니다. data-'임의의 명칭'-->
    <h2 data-test="hello test">Hello Javascript</h2>
    <hr />
    <h2>과일</h2>
    <ul>
      <li data-img="./img/apple.jpg">사과</li>
      <li data-img="./img/tomatoes.jpg">토마토</li>
      <li data-img="./img/blueberries.jpg">블루베리</li>
    </ul>
    <h2 class="selected-item">과일을 선택해주세요.</h2>
    <img style="width: 200px" src="" alt="과일" />
  </body>
</html>
